<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>注册</title>
</head>
<body>
    <form id="registerForm">
        <div>
            <label >用户名<input type="text" name="name"></label>
        </div>
        <div>
            <label >密码<input type="password" name="password"></label>
        </div>
        <div>
            <button type="submit">注册</button>
        </div>
    </form>
    
    

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const $form = $('#registerForm')
        $form.on('submit',(e) => {
            e.preventDefault()
            const name = $form.find('input[name=name]').val() //value的简写
            const password = $form.find('input[name=password]').val()

            $.ajax({
            method:'POST',
            url:'/register',
            contentType:'text/json',charset=UTF-8,
            data:JSON.stringify({name,password}) //简写({name=name,password=password})
        })
        })
        
    </script>
</body>
</html>
